<html>

<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

<body cz-shortcut-listen="true">
    <div class="container container-table">

                    <div>
                        <button type="button" id="btnLogout" class="btn btn-default" style="display: none;">

                        </button>
                    </div>
                </div>
                <div id="loginContainer"">

                    <label for="email" class="control-label">Email:</label>
                    <input type="text" id="email" class="form-control" />

                    <input type="password" id="password" class="form-control" />
                </div>
                <div>
                    <p>
                        <button type="button" id="btnLogin" class="btn btn-success btn-block">
                            Login

                </div>
                <div class="text-center">
                    <p id="loginStatus" />
                </div>

            <p id="testStatus" />

            <div id="surveyContainer" style="display: none;">
                <div id="lgProjects" class="list-group" />
            </div>
        </div>
    </div>
